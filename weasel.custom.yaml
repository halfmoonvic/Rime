patch:
  __include: preset_color_schemes:/

  # rime style
  style/color_scheme: dark

  style/font_point: 14
  style/font_face: "YaHei Consolas Hybrid"

  style/display_tray_icon: false
  style/horizontal: false
  style/inline_preedit: false

  # disable chinese input in specific programs
  app_options/conemu.exe/ascii_mode: true
  app_options/conemu64.exe/ascii_mode: true
  app_options/conemuc64.exe/ascii_mode: true
  app_options/conhost.exe/ascii_mode: true
  app_options/explorer.exe/ascii_mode: true
  app_options/launchy.exe/ascii_mode: true
  app_options/photoshop.exe/ascii_mode: true
  app_options/winkawaks.exe/ascii_mode: true
  app_options/code.exe/ascii_mode: false
  app_options/sublime_text.exe/ascii_mode: false
  app_options/chrome.exe/ascii_mode: false
