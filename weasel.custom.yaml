patch:
  __include: preset_color_schemes:/

  # Rime 界面樣式設置
  style/color_scheme: dark

  style/font_point: 14
  style/font_face: "YaHei Consolas Hybrid"

  # 托盘图标显示 新版 0.11.1 已默认跟随图标显示
  style/display_tray_icon: false
  style/horizontal: false
  style/inline_preedit: false

  # 應用程序的初始轉換狀態
