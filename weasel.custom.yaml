# https://github.com/rime/weasel/wiki/Weasel-%E5%AE%9A%E5%88%B6%E5%8C%96

patch:
  preset_color_schemes/+:
    __include: color_schemes:/color_schemes

  style/+:
    layout/+:
      __include: color_schemes:/style/layout

    color_scheme: win11-light
    color_scheme_dark: win11-dark

    font_point: 14
    font_face: "Microsoft YaHei"

    label_format: "%s."
    horizontal: false
    inline_preedit: true

  app_options/+:
    # system
    explorer.exe:
      ascii_mode: true

    windowsterminal.exe:
      ascii_mode: false
      vim_mode: true

    conemu64.exe:
      ascii_mode: true
      vim_mode: true

    launchy.exe:
      ascii_mode: true

    # editors
    obsidian.exe:
      ascii_mode: false
      vim_mode: true

    sublime_text.exe:
      ascii_mode: false
      vim_mode: true

    code.exe:
      ascii_mode: false
      vim_mode: true

    cursor.exe:
      ascii_mode: false
      vim_mode: true

    # utilities
    photoshop.exe:
      ascii_mode: true

    winkawaks.exe:
      ascii_mode: true

    chrome.exe:
      ascii_mode: false
