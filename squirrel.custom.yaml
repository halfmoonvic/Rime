patch:
  # Rime 界面樣式設置...
  style/color_scheme: psionics_diy              # 皮肤主题
  style/display_tray_icon: false                # 托盘图标显示 新版 0.11.1 已默认跟随图标显示，无需这个
  style/font_face: "PingFangSC-Light"          # 顯示字體  YaHei Consolas Hybrid   Source Han Sans Normal
  style/label_font_face: "PingFangSC-Light"    # 顯示字體  YaHei Consolas Hybrid   Source Han Sans Normal
  style/font_point: 20                          # 顯示字號
  style/label_font_point: 18                    # 候选编号大小
  style/horizontal: false                       # 候選窗横向顯示
  style/inline_preedit: true                    # 嵌入式編輯模式
  # style/candidate_format: "%c\u2005%@ \u2005"   # 用 1/6 em 空格 U+2005 来控制编号 %c 和候选词 %@ 前后的空间。
  style/corner_radius: 5                        # 候选条圆角
  style/border_height: 0                        # 窗口边界高度，大于圆角半径才生效
  style/border_width: 0                         # 窗口边界宽度，大于圆角半径才生效

  # 應用程序的初始轉換狀態...
  # Mac 下通過 此指令查找 應用程序名稱 osascript -e 'id of app "Application_Name"'
  # 工程軟件
  app_options/com.adobe.Photoshop/ascii_mode: true
  app_options/com.fancynode.pxcook/ascii_mode: true
  # 編譯器
  app_options/com.googlecode.iterm2/ascii_mode: true
  app_options/com.apple.Terminal/ascii_mode: true
  # 系統工具
  app_options/com.apple.finder/ascii_mode: true
  app_options/com.google.Chrome/ascii_mode: false
  # 遊戲
  app_options/winkawaks.exe/ascii_mode: true
  app_options/plantsvszombies/ascii_mode: true
  app_options/evoland.exe/ascii_mode: true

  # 自定義配色方案...
  # 自定義皮膚配色方案...
  preset_color_schemes/lin:
    author: "林月潇"
    name: "林月潇专版"
    back_color: 0x333333
    border_color: 0x333333
    text_color: 0xdaaa43
    hilited_text_color: 0xdaaa43
    hilited_back_color: 0x333333
    hilited_candidate_text_color: 0xbbbbbb
    hilited_candidate_back_color: 0x333333
    candidate_text_color: 0xffffff
    comment_text_color: 0x333333
  preset_color_schemes/clean_white_diy:
    author: "Chongyu Zhu <lembacon@gmail.com>, based on 搜狗「简约白」"
    back_color: 0xeeeeee
    border_height: 6
    border_width: 6
    candidate_format: "%c %@ "
    candidate_text_color: 0x000000
    comment_text_color: 0x808080
    corner_radius: 6
    font_point: 16
    hilited_candidate_back_color: 0xeeeeee
    hilited_candidate_label_color: 0xa0c98915
    hilited_candidate_text_color: 0xc98915
    hilited_text_color: 0x000000
    label_color: 0x888888
    label_font_point: 12
    name: "简约白／Clean White"
    text_color: 0x808080
  preset_color_schemes/psionics_diy:
    author: "雨過之後、佛振"
    back_color: 0x444444
    candidate_text_color: 0xeeeeee
    comment_text_color: 0x808080
    hilited_back_color: 0x444444
    hilited_candidate_back_color: 0xd8bf00
    hilited_candidate_label_color: 0xfafafa
    hilited_candidate_text_color: 0xfafafa
    hilited_comment_text_color: 0x444444
    hilited_text_color: 0xeeeeee
    name: "幽能／Psionics"
    text_color: 0xc2c2c2
