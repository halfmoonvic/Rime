patch:
  __include: preset_color_schemes:/

  # rime style
  style/color_scheme: light_translucency
  style/color_scheme_dark: dark_translucency

  style/font_point: 18
  style/label_font_point: 14
  style/font_face: "PingFangSC-Light"
  style/label_font_face: "PingFangSC-Light"

  # stacked or linear
  style/candidate_list_layout: stacked
  style/inline_preedit: true

  # disable chinese input in specific programs
  # Application_Name: ll /Applications
  # Bundle_Identifier: osascript -e 'id of app "Application_Name"'
  app_options/com.apple.finder/ascii_mode: true
  app_options/com.apple.Terminal/ascii_mode: true
  app_options/com.googlecode.iterm2/ascii_mode: true
  app_options/com.adobe.Photoshop/ascii_mode: true
  app_options/com.microsoft.VSCode/ascii_mode: false
  app_options/com.sublimetext.4/ascii_mode: false
  app_options/com.google.Chrome/ascii_mode: false
