# https://github.com/rime/squirrel/wiki/squirrel.yaml-%E9%85%8D%E7%BD%AE%E6%8C%87%E5%8D%97

patch:

  preset_color_schemes/+:
    __include: color_schemes:/color_schemes

  style/+:
    color_scheme: macos-sequoia-light
    color_scheme_dark: macos-sequoia-dark

    font_point: 18
    label_font_point: 14
    font_face: "PingFangSC-Light"
    label_font_face: "PingFangSC-Light"

    candidate_list_layout: stacked
    inline_preedit: true

  # obtain bundle_identifier via:
  # ll /Applications
  # osascript -e 'id of app "application_name"'
  app_options/+:
    com.apple.finder:
      ascii_mode: true
    com.adobe.Photoshop:
      ascii_mode: true
    com.apple.Terminal:
      ascii_mode: true
    com.googlecode.iterm2:
      ascii_mode: true
    com.google.Chrome:
      ascii_mode: false
    com.apple.Safari:
      ascii_mode: false

    md.obsidian:
      ascii_mode: false
      vim_mode: true

    com.sublimetext.4:
      ascii_mode: false
      vim_mode: true

    com.microsoft.VSCode:
      ascii_mode: false
      vim_mode: true

    com.exafunction.windsurf:
      ascii_mode: false
      vim_mode: true

    # cursor
    com.todesktop.230313mzl4w4u92:
      ascii_mode: false
      vim_mode: true
