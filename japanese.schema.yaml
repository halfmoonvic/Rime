# Rime schema
# vim: set sw=2 sts=2 et:
# encoding: utf-8

schema:
  schema_id: japanese
  name: 日本語
  version: 'v0.2'
  author:
    - ensigma96 <ensigma96@gmail.com>
  dependencies:
    - terra_pinyin.extended # for using reverse lookup
    - stroke

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 漢字, 汉字 ]
  #- options: [jp_variants, zh_simp, zh_tw ]
  #- options: [zh_simp, zh_tw ]
  #  reset: 0
  #  states:
  #    #- 字形 → 日本
  #    - 字形 → 大陸
  #    - 字形 → 台灣
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - affix_segmentor@putonghua_to_kanji_lookup
    - affix_segmentor@hannom_lookup
    - affix_segmentor@hanja_lookup
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - reverse_lookup_translator
    - script_translator@putonghua_to_kanji_lookup
    - script_translator@hannom_lookup
    - script_translator@hanja_lookup
  filters:
    - simplifier
    #- simplifier@jp_variants
    #- simplifier@zh_simp
    #- simplifier@zh_tw
    - uniquifier
    - reverse_lookup_filter@putonghua_to_kanji_reverse_lookup
    - reverse_lookup_filter@hannom_reverse_lookup
    - reverse_lookup_filter@hanja_reverse_lookup

speller:
  alphabet: 'zyxwvutsrqponmlkjihgfedcba-_'
  delimiter: " '"
  algebra:
    - 'derive/_/x/'
    - 'derive/-/q/'
    # Add / remove rules the as you wish
    - 'derive/i_e/ye/'
    # - 'derive/fu/hu/'

translator:
  dictionary: japanese
  spelling_hints: 5
  comment_format:
    - 'xlit|q|ー|'
  preedit_format:
    - 'xlit|q|ー|'

