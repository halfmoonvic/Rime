# https://github.com/rime/rime-wubi

patch:
  __include: reverse_lookup:/patch_emoji
  __include: reverse_lookup:/patch_easy_en
  __include: reverse_lookup:/patch_luna_pinyin2

  # import shortcut key
  key_binder/import_preset: default

  # import punctuator and special symbols
  punctuator/import_preset: symbols

  # recognize symbols
  recognizer/patterns/punct: "^/([0-9]0?|[A-Za-z]+)$"
  # recognize number.lua
  recognizer/patterns/number: "^/[0-9]+$"

  # lua
  engine/translators/@90: lua_translator@number_translator
  engine/translators/@91: lua_translator@thousand_translator
  engine/translators/@92: lua_translator@time_translator
  engine/translators/@93: lua_translator@lunar_translator
  engine/translators/@94: lua_translator@jieqi_translator
  engine/translators/@95: lua_translator@ganzhi_translator

  # 五笔回车清屏和分号、引号上屏幕二三候选词
  key_binder/bindings:
    - { when: composing, accept: Return, send: Escape }
    - { when: has_menu, accept: semicolon, send: 2 }
    - { when: has_menu, accept: apostrophe, send: 3 }
