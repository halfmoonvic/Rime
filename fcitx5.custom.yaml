# rime config folder: ~/.local/share/fcitx5/rime
# rime data: /usr/share/rime-data
# theme folder: ~/.local/share/fcitx5/themes
# list system fonts: fc-list
# theme config file: ~/.config/fcitx5/conf/classicui.conf
# fcitx5 style settings
# Vertical Candidate List=True
# PerScreenDPI=True
# Font="Microsoft YaHei 14"
# Theme=macOS-light

# -- IMPORTANT: Set fcitx5-configtool "Shared Input State" to "No" (Global Options).
# -- Otherwise app_options won't re-apply when switching apps (shared session).

# You may obtain the app name via
# dbus-send --print-reply=literal --dest=org.fcitx.Fcitx5 /controller org.fcitx.Fcitx.Controller1.DebugInfo

patch:

  app_options/+:
    # system
    org.gnome.Nautilus:
      ascii_mode: true

    gnome-terminal:
      ascii_mode: false
      vmode: true

    gnome-terminal-server:
      ascii_mode: false
      vmode: true

    synapse:
      ascii_mode: true

    # editors
    obsidian:
      ascii_mode: false
      vmode: true

    sublime_text:
      ascii_mode: false
      vmode: true

    code:
      ascii_mode: false
      vmode: true

    cursor:
      ascii_mode: false
      vmode: true
