symbol_customize:
  "/wz":
    [
      "site:zhihu.com",
      "site:github.com",
      "site:v2ex.com",
      "site:movie.douban.com",
    ]
  "/zz": ["→_→", "←_←"]

patch:
  punctuator/full_shape:
    __include: symbol_customize

    " ": { commit: " " }
    "!": { commit: "！" }
    '"': { pair: ["“", "”"] }
    "#": "＃"
    "$": "￥"
    "%": "％"
    "&": "＆"
    "'": { pair: ["‘", "’"] }
    "(": "（"
    ")": "）"
    "*": ["*", "＊", "·", "・"]
    "+": "＋"
    ",": { commit: "，" }
    "-": "－"
    ".": { commit: "。" }
    "/": ["／", "÷"]
    ":": { commit: "：" }
    ";": { commit: "；" }
    "<": "《"
    "=": "＝"
    ">": "》"
    "?": { commit: "？" }
    "@": "@"
    "[": "【"
    "\\": "、"
    "]": "】"
    "^": { commit: "……" }
    _: "——"
    "`": "｀"
    "{": "｛"
    "|": "｜"
    "}": "｝"
    "~": "～"

  punctuator/half_shape:
    __include: symbol_customize

    " ": { commit: " " }
    "!": { commit: "！" }
    '"': { pair: ["“", "”"] }
    "#": "＃"
    "$": "￥"
    "%": "％"
    "&": "＆"
    "'": { pair: ["‘", "’"] }
    "(": "（"
    ")": "）"
    "*": ["*", "＊", "·", "・"]
    "+": "＋"
    ",": { commit: "，" }
    "-": "－"
    ".": { commit: "。" }
    "/": ["、", "/", "／", "÷"]
    ":": { commit: "：" }
    ";": { commit: "；" }
    "<": "《"
    "=": "＝"
    ">": "》"
    "?": { commit: "？" }
    "@": "@"
    "[": "「"
    "\\": "、"
    "]": "」"
    "^": { commit: "……" }
    _: "——"
    "`": "｀"
    "{": "｛"
    "|": "|"
    "}": "｝"
    "~": "～"
