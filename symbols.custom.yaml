patch:
  # 標點符號定製方案
  punctuator/full_shape:
    " ": {commit: " "}
    "!": {commit: "！"}
    "\"": {pair: ["“", "”"]}
    "#": "＃"
    "$": "￥"
    "%": "％"
    "&": "＆"
    "'": {pair: ["‘", "’"]}
    "(": "（"
    ")": "）"
    "*": ["*", "＊", "·", "・"]
    "+": "＋"
    ",": {commit: "，"}
    "-": "－"
    ".": {commit: "。"}
    "/": ["／", "÷"]
    ":": {commit: "："}
    ";": {commit: "；"}
    "<": "《"
    "=": "＝"
    ">": "》"
    "?": {commit: "？"}
    "@": "@"
    "[": "【"
    "\\": "、"
    "]":  "】"
    "^": {commit: "……"}
    _: "——"
    "`": "｀"
    "{": "｛"
    "|": "｜"
    "}": "｝"
    "~": "～"
  punctuator/half_shape:
    " ": {commit: " "}
    "!": {commit: "！"}
    "\"": {pair: ["“", "”"]}
    "#": "＃"
    "$": "￥"
    "%": "％"
    "&": "＆"
    "'": {pair: ["‘", "’"]}
    "(": "（"
    ")": "）"
    "*": ["*", "＊", "·", "・"]
    "+": "＋"
    ",": {commit: "，"}
    "-": "－"
    ".": {commit: "。"}
    "/": ["、", "/", "／", "÷"]
    ":": {commit: "："}
    ";": {commit: "；"}
    "<": "《"
    "=": "＝"
    ">": "》"
    "?": {commit: "？"}
    "@": "@"
    "[": "「"
    "\\": "、"
    "]":  "」"
    "^": {commit: "……"}
    _: "——"
    "`": "｀"
    "{": "｛"
    "|": "|"
    "}": "｝"
    "~": "～"

    # 將特殊字符當作普通標點，定製之
    "/wz": ["site:zhihu.com", "site:wikipedia.org", "site:developer.mozilla.org", "-zhuanlan site:zhihu.com", "site:github.com", "site:tieba.baidu.com", "site:pan.baidu.com", "site:daily.zhihu.com"]
    "/zz": ["→_→", "←_←"]
